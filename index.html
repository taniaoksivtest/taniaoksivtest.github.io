<!DOCTYPE html><html lang="en"><head><title>Test</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet"><script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css"><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"><link rel="stylesheet" type="text/css" href="./css/index.css"></head><body><div class="wrapper"><header class="header"><div class="header-container"><div class="header-container-box"><div class="header-container-nav"><ul class="header-list"><li class="header-list__item"><a class="header-list__item-link" href="#">пакетные туры</a></li><li class="header-list__item"><a class="header-list__item-link header-list__item-link-active" href="#">экскурсионные тури</a></li><li class="header-list__item"><a class="header-list__item-link" href="#">билеты</a></li><li class="header-list__item"><a class="header-list__item-link" href="#">отели</a></li></ul></div><div class="header-nav__span header-nav__span-hidden">экскурсионные туры</div><div class="header-button"><img class="header-button__icon" src="./img/down-arrow.svg" alt=""></div></div><div class="options-list"><ul class="options-list"><li class="options-list__item"><a class="options-list__item-link" href="#"><img class="options-list__item-img" src="./img/heart.svg" alt=""><span class="options-list__item-text options-list__item-text-hidden">избранные туры</span></a></li><li class="options-list__item"><a class="options-list__item-link oprion-list__item-link-enter" href="#"> <img class="options-list__item-img" src="./img/user.svg" alt=""><span class="options-list__item-text">вход</span></a></li></ul></div></div></header><main class="main"><form class="find"><div class="find-block"><div class="find-in"><div class="find-in-box autocomplete"><label class="find-in__text">Куда</label><div class="find-in__select-box"><input class="find-in__input" id="country-input" type="text" name="myCountry" placeholder="Страна"></div></div><div class="find-in-part"><div class="find-in-box"><label class="find-in__text">Дата начала тура</label><div class="find-in__multi-cont"><div class="find-in__multi-cont__box"><input class="find-in__input date-input form-control date-picker" id="date-picker" type="text" name="daterange" placeholder=""></div><div class="find-in__multi-cont__box"><input class="find-in__input date-input form-control date-picker-2" type="text" name="daterange" placeholder=""></div></div></div><div class="find-in-box"><label class="find-in__text">Проезд</label><div class="find-in__select-box"><select class="find-in__select"><option class="find-in__option" selected>Включен</option><option class="find-in__option">Не включен</option></select></div></div></div></div><div class="find-out"><div class="find-out-box"><label class="find-out__text">Откуда</label><div class="find-out__select-box"><select class="find-out__select"><option class="find-out__option" selected>Киев</option><option class="find-out__option">Харьков</option></select></div></div><div class="find-out-box"><button class="find-out__button" type="submit">Найти</button></div><div class="find-out-more"><span class="find-out-more__text">Больше параметров поиска</span><img class="find-out-more__img" src="./img/down-arrow-black.svg" alt="arrow"></div></div></div><div class="find-more-container"><div class="find-more"><div class="find-more-box"><label class="find-more__text">Питание</label><div class="find-more__select-box"><select class="find-more__select"><option class="find-more__option" selected>Al</option><option class="find-more__option">Харьков</option></select></div></div><div class="find-more-box"><label class="find-more__text">Отель</label><div class="find-more__select-box"><select class="find-more__select"><option class="find-more__option" selected>5</option><option class="find-more__option">4</option><option class="find-more__option">3</option><option class="find-more__option">2</option><option class="find-more__option">1</option></select></div></div><div class="find-more-box"><label class="find-more__text">Номер</label><div class="find-more__select-box"><select class="find-more__select"><option class="find-more__option" selected>DBL</option><option class="find-more__option">DBL</option></select></div></div></div></div></form></main></div><script src = "./js/index.js"></script></body></html>
